name: 🐳 Build and push

on:
  workflow_call:
    inputs:
      registry_url:
        description: Registry to push the image to.
        required: false
        type: string
        default: registry-1.docker.io
      registry_username:
        description: Username to authenticate with the registry.
        required: true
        type: string
      image_owner:
        description: Owner of the image.
        required: true
        type: string
      image_name:
        description: Name of the image.
        required: true
        type: string
      image_tag:
        description: Tag of the image.
        required: false
        default: "latest"
        type: string
      platforms:
        description: Platforms to build for.
        required: false
        default: "linux/amd64,linux/arm64"
        type: string
    secrets:
      registry_password:
        description: Password to authenticate with the registry.
        required: true

permissions:
  contents: read
  packages: write

jobs:
  push:
    name: Build and push image

    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🛠 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 📲 Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry_url }}
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: 📊 Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}
          tags: ${{ inputs.image_tag }}
          labels: |
            org.opencontainers.image.version=${{ inputs.image_tag }}
          annotations: |
            manifest:org.opencontainers.image.version=${{ inputs.image_tag }}

      - name: 🐳 Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ inputs.platforms }}
          tags: |
            ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
            ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}:latest
          labels: ${{ steps.meta.outputs.labels }}
