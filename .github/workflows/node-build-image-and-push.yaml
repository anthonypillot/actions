name: ğŸ³ Build and push

on:
  workflow_call:
    inputs:
      registry_url:
        type: string
        description: Registry to push the image to.
        required: false
        default: registry-1.docker.io
      registry_username:
        type: string
        description: Username to authenticate with the registry.
        required: true
      image_owner:
        type: string
        description: Owner of the image.
        required: true
      image_name:
        type: string
        description: Name of the image.
        required: true
      image_tag:
        type: string
        description: Tag of the image.
        required: false
        default: "latest"
      dockerfile:
        type: string
        description: Path to the Dockerfile.
        required: false
        default: "Dockerfile"
      platforms:
        type: string
        description: Platforms to build for.
        required: false
        default: "linux/amd64,linux/arm64"
    secrets:
      registry_password:
        description: Password to authenticate with the registry.
        required: true

permissions:
  contents: read
  packages: write

jobs:
  push:
    name: Build and push image

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ›  Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“² Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry_url }}
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: ğŸ“Š Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}
          tags: ${{ inputs.image_tag }}
          labels: |
            org.opencontainers.image.version=${{ inputs.image_tag }}
          annotations: |
            manifest:org.opencontainers.image.version=${{ inputs.image_tag }}

      - name: ğŸ³ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: ${{ inputs.platforms }}
          tags: |
            ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
            ${{ inputs.registry_url }}/${{ inputs.image_owner }}/${{ inputs.image_name }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
