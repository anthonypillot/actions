name: 🏗️ Build

on:
  workflow_call:
    inputs:
      test_run:
        description: "Run tests after build"
        required: false
        default: true
        type: boolean
      test_command:
        description: "Test command to run after build (e.g. 'test' or 'ci')"
        required: false
        default: "test"
        type: string

permissions:
  contents: read

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, current]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🌐 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build application
        run: npm run build

      - name: 🧪 Run tests
        if: ${{ inputs.test_run }}
        run: npm run ${{ inputs.test_command }}
